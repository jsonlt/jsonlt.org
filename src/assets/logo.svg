<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 170">
  <defs>
    <style>
      .logo { fill: #0d9488; }
      @media (prefers-color-scheme: dark) {
        .logo { fill: #2dd4bf; }
      }
    </style>
  </defs>

  <!-- Curly braces -->
  <text class="logo" x="20" y="62" font-family="ui-monospace, 'SF Mono', Menlo, monospace" font-size="72" font-weight="400" text-anchor="start">{</text>
  <text class="logo" x="180" y="62" font-family="ui-monospace, 'SF Mono', Menlo, monospace" font-size="72" font-weight="400" text-anchor="end">}</text>

  <!-- JSONLT text - Monospace to match braces -->
  <text class="logo" x="100" y="46" font-family="ui-monospace, 'SF Mono', 'JetBrains Mono', Menlo, monospace" font-size="28" font-weight="600" text-anchor="middle" letter-spacing="0">JSONLT</text>

  <!-- Table -->
  <rect class="logo" x="20" y="88" width="160" height="14" rx="2"/>
  <rect class="logo" x="20" y="106" width="37" height="14" rx="2"/>
  <rect class="logo" x="61" y="106" width="37" height="14" rx="2"/>
  <rect class="logo" x="102" y="106" width="37" height="14" rx="2"/>
  <rect class="logo" x="143" y="106" width="37" height="14" rx="2"/>
  <rect class="logo" x="20" y="124" width="37" height="14" rx="2"/>
  <rect class="logo" x="61" y="124" width="37" height="14" rx="2"/>
  <rect class="logo" x="102" y="124" width="37" height="14" rx="2"/>
  <rect class="logo" x="143" y="124" width="37" height="14" rx="2"/>
  <rect class="logo" x="20" y="142" width="37" height="14" rx="2"/>
  <rect class="logo" x="61" y="142" width="37" height="14" rx="2"/>
  <rect class="logo" x="102" y="142" width="37" height="14" rx="2"/>
  <rect class="logo" x="143" y="142" width="37" height="14" rx="2"/>
</svg>
