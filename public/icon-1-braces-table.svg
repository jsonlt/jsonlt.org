<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      .logo { fill: #0d9488; }
      @media (prefers-color-scheme: dark) {
        .logo { fill: #2dd4bf; }
      }
    </style>
  </defs>
  
  <!-- Option 1: Braces + mini table grid -->
  
  <!-- Curly braces -->
  <text class="logo" x="4" y="32" font-family="ui-monospace, monospace" font-size="36" font-weight="400" text-anchor="start">{</text>
  <text class="logo" x="60" y="32" font-family="ui-monospace, monospace" font-size="36" font-weight="400" text-anchor="end">}</text>
  
  <!-- Mini table - 2x2 grid -->
  <rect class="logo" x="20" y="42" width="24" height="6" rx="1"/>
  <rect class="logo" x="20" y="50" width="11" height="6" rx="1"/>
  <rect class="logo" x="33" y="50" width="11" height="6" rx="1"/>
</svg>
