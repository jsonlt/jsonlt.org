<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      .logo { fill: #0d9488; }
      @media (prefers-color-scheme: dark) {
        .logo { fill: #2dd4bf; }
      }
    </style>
  </defs>
  
  <!-- Mini table inside braces - thinner braces, vertically centered -->
  
  <!-- Curly braces - smaller font for thinner strokes -->
  <text class="logo" x="4" y="42" font-family="ui-monospace, monospace" font-size="38" font-weight="400" text-anchor="start">{</text>
  <text class="logo" x="60" y="42" font-family="ui-monospace, monospace" font-size="38" font-weight="400" text-anchor="end">}</text>
  
  <!-- Mini table - vertically centered to brace midpoints (~y=32) -->
  <!-- Header row -->
  <rect class="logo" x="22" y="20" width="20" height="5" rx="1"/>
  
  <!-- Data row 1 -->
  <rect class="logo" x="22" y="27" width="9" height="5" rx="1"/>
  <rect class="logo" x="33" y="27" width="9" height="5" rx="1"/>
  
  <!-- Data row 2 -->
  <rect class="logo" x="22" y="34" width="9" height="5" rx="1"/>
  <rect class="logo" x="33" y="34" width="9" height="5" rx="1"/>
</svg>
